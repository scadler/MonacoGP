<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

<link type="text/css" rel="stylesheet" href="style.css" />
</head>
    <body>
        <div id="table">
            <p class="title" id="curvedText"></p>
        <img id="scanlines"src="https://retropie.org.uk/forum/assets/uploads/files/1570133726433-scanlines-50-no-gray-frame.png">
            <p class="scores" id="score"><span id="span">0</span></p>
            <p class="ids" id="scoreID">SCORE</p>
            <p class="scores" id="collisionCounter"><span id="spanCollision">3</span></p>
            <p class="ids"id="collisionID">LIVES</p>
            <p class="ids"id="startA">PRESS</p>
            <p class="ids"id="startB">SPACE</p>
            <p class="ids"id="w">W : SPEED UP</p>
            <p class="ids"id="a">A : LEFT</p>
            <p class="ids"id="s">S : SLOW DOWN</p>
            <p class="ids"id="d">D : RIGHT</p>
            <p id="loss">YOU LOST</p>
            <canvas id="canvas" height="600" width="600" onkeypress="keyPressed(e)">
            <img class="car" id="yellowG" src="https://imgur.com/zLdAyTO.jpg">
            <img class="car" id="yellowC" src="https://imgur.com/LPdjhnl.jpg">
            <img class="car" id="greenG" src="https://imgur.com/J3jmDlU.jpg">
            <img class="car" id="greenC" src="https://i.imgur.com/YYXzYj4.jpg">
            <img class="car" id="userG" src="https://imgur.com/p1AiFxo.jpg">
            <img class="car" id="userC" src="https://i.imgur.com/hD2Dd56.jpg">
            </canvas>
            <div>
            <button id="greenButton">Change Colors</button>
            </div>
            <div id="border">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
